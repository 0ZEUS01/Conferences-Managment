                                        </div>

                                                <option value="#"></option>
                                            </select>
                                        </div>
                                        <div class="mb-3">

                                                <select id="state" name="state" class="select2 form-select">
                                                    <option value="#"></option>
                                                </select>
                                            </div>
                                            <div class="mb-3">
                                                <label class="form-label"
                                                    for="basic-icon-default-company">Address</label>
                                                <div class="input-group input-group-merge">

                                                    <input type="text" id="Address" class="form-control"
                                                        placeholder="Enter your Address " aria-label="ACME Inc."
                                                        aria-describedby="basic-icon-default-company2" />
                                                </div>
                                            </div>

                                            <div class="col-md-6" style="display: flex; gap: 10px; width: auto;">
                                                <div class="mb-3" style="flex: 1;">
                                                    <label class="form-label" for="basic-icon-default-email">Conference
                                                        start in</label>
                                                    <div class="input-group input-group-merge">

                                                        <input type="date" id="start_in" class="form-control"
                                                            placeholder="" aria-label="john.doe"
                                                            aria-describedby="basic-icon-default-email2" />
                                                    </div>
                                                </div>
                                                <div class="mb-3" style="flex: 1;">
                                                    <label class="form-label" for="basic-icon-default-email">Conference
                                                        ends

                                                    <div class="input-group input-group-merge">
