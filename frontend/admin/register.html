<!DOCTYPE html>
<html lang="en" class="light-style customizer-hide" dir="ltr" data-theme="theme-default" data-assets-path="../assets/"
  data-template="vertical-menu-template-free">

<head>
  <meta charset="utf-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

  <title>Register</title>

  <meta name="description" content="" />

  <link rel="icon" type="image/x-icon" href="../landing/assets/images/logo.png" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
    rel="stylesheet" />

  <!-- Icons. Uncomment required icon fonts -->
  <link rel="stylesheet" href="../admin/assets/vendor/fonts/boxicons.css" />

  <!-- Core CSS -->
  <link rel="stylesheet" href="../admin/assets/vendor/css/core.css" class="template-customizer-core-css" />
  <link rel="stylesheet" href="../admin/assets/vendor/css/theme-default.css" class="template-customizer-theme-css" />
  <link rel="stylesheet" href="../admin/assets/css/demo.css" />

  <!-- Vendors CSS -->
  <link rel="stylesheet" href="../admin/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css" />

  <!-- Page CSS -->
  <!-- Page -->
  <link rel="stylesheet" href="../admin/assets/vendor/css/pages/page-auth.css" />
  <!-- Helpers -->
  <script src="../admin/assets/vendor/js/helpers.js"></script>

  <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
  <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
  <script src="../admin/assets/js/config.js"></script>
</head>

<body background="../admin/assets/img/backgrounds/meetings-page-bg.jpg">
  <!-- Content -->

  <div class="container-xxl">
    <div class="authentication-wrapper authentication-basic container-p-y">
      <div class="authentication-inner">
        <!-- Register Card -->
        <div class="card">
          <div class="card-body">
            <!-- Logo -->
            <div class="app-brand justify-content-center">
              <a href="../landing/index_guest.html" class="app-brand-link gap-2">
                <img src="../landing/assets/images/landingLogo.png" alt="logo" width="250px">
              </a>
            </div>
            <!-- /Logo -->
            <h4 class="mb-2">Adventure starts here ðŸš€</h4>
            <p class="mb-3"></p>

            <form id="formRegister" class="mb-3" action="/register" method="POST">
              <div class="row">
                <div class="card-body">
                  <div class="d-flex align-items-start align-items-sm-center gap-4">
                    <svg xmlns="http://www.w3.org/2000/svg" id="uploadedAvatar" height="100" width="100"
                      fill="currentColor" class="bi bi-person-bounding-box" viewBox="0 0 16 16">
                      <path
                        d="M1.5 1a.5.5 0 0 0-.5.5v3a.5.5 0 0 1-1 0v-3A1.5 1.5 0 0 1 1.5 0h3a.5.5 0 0 1 0 1h-3zM11 .5a.5.5 0 0 1 .5-.5h3A1.5 1.5 0 0 1 16 1.5v3a.5.5 0 0 1-1 0v-3a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 1-.5-.5zM.5 11a.5.5 0 0 1 .5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 1 0 1h-3A1.5 1.5 0 0 1 0 14.5v-3a.5.5 0 0 1 .5-.5zm15 0a.5.5 0 0 1 .5.5v3a1.5 1.5 0 0 1-1.5 1.5h-3a.5.5 0 0 1 0-1h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 1 .5-.5z" />
                      <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm8-9a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                    </svg>
                    <div class="button-wrapper">
                      <label for="picture" class="btn btn-primary me-2 mb-4" tabindex="0"
                        style="background-color: #bd3438; border: #f8020b;">
                        <span class="d-none d-sm-block">Upload new photo</span>
                        <i class="bx bx-upload d-block d-sm-none"></i>
                        <input type="file" id="picture" name="picture" class="account-file-input" hidden
                          accept="image/png, image/jpeg" />
                      </label>
                      

                      <p class="text-muted mb-0">Allowed JPG, GIF or PNG. Max size of 800K</p>
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="mb-3">
                    <label for="FirstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="FirstName" name="FirstName"
                      placeholder="Enter your first name" autofocus>
                  </div>
                  <div class="mb-3">
                    <label for="PhoneNumber" class="form-label">Phone Number</label>
                    <input type="text" class="form-control" id="PhoneNumber" name="PhoneNumber"
                      placeholder="Enter your phone number" autofocus>
                  </div>
                  <div class="mb-3">
                    <label for="BirthDate" class="form-label">Birth date</label>
                    <input type="date" class="form-control" id="BirthDate" name="BirthDate"
                      placeholder="Enter your birth date" autofocus>
                  </div>
                  <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" class="form-control" id="email" name="email" placeholder="Enter your email">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="mb-3">
                    <label for="LastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="LastName" name="LastName"
                      placeholder="Enter your last name" autofocus>
                  </div>
                  <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username"
                      placeholder="Enter your username" autofocus>
                  </div>
                  <div class="mb-3 form-password-toggle">
                    <label class="form-label" for="password">Password</label>
                    <div class="input-group input-group-merge">
                      <input type="password" id="password" class="form-control" name="password"
                        placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
                        aria-describedby="password">
                      <span class="input-group-text cursor-pointer"><i class="bx bx-hide"></i></span>
                    </div>
                  </div>
                  <div class="mb-3 form-password-toggle">
                    <label class="form-label" for="password">Confirm password</label>
                    <div class="input-group input-group-merge">
                      <input type="password" id="c_password" class="form-control" name="password"
                        placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
                        aria-describedby="password">
                      <span class="input-group-text cursor-pointer"><i class="bx bx-hide"></i></span>
                    </div>
                  </div>
                </div>
                <div class="mb-3 col-md-6">
                  <label class="form-label" for="country">Nationality</label>
                  <select id="country" name="country" class="select2 form-select">
                    <option value="#" selected>Select Your Nationality</option>
                  </select>
                </div>
                <div class="mb-3 col-md-6">
                  <label for="Address" class="form-label">Address</label>
                  <input type="text" class="form-control" id="Address" name="Address" placeholder="Enter your Address">
                </div>
                <div class="mb-3">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="terms-conditions" name="terms">
                    <label class="form-check-label" for="terms-conditions">
                      I agree to <a href="javascript:void(0);" style="color: #bd3438">privacy policy & terms</a>
                    </label>
                  </div>
                </div>
              </div>

              <button class="btn btn-primary d-grid w-100" type="submit" style="background-color: #bd3438; border: #f8020b;">Sign
                up</button>
            </form>


            <p class="text-center">
              <span>Already have an account?</span>
              <a href="../admin/login.html">
                <span style="color: #bd3438">Sign in instead</span>
              </a>
            </p>
          </div>
        </div>
        <!-- Register Card -->
      </div>
    </div>
  </div>

  <!-- / Content -->

  <script src="../admin/assets/vendor/libs/jquery/jquery.js"></script>
  <script src="../admin/assets/vendor/libs/popper/popper.js"></script>
  <script src="../admin/assets/vendor/js/bootstrap.js"></script>
  <script src="../admin/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>
  <script src="../admin/assets/js/contries.js"></script>
  <script src="../admin/assets/js/register.js"></script>

  <script src="../admin/assets/vendor/js/menu.js"></script>

  <script src="../admin/assets/js/main.js"></script>

  <script async defer src="https://buttons.github.io/buttons.js"></script>
</body>

</html>
