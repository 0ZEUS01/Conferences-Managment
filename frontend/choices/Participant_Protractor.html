    <script>
        // Add an event listener to the links
        const links = document.querySelectorAll("a");
        links.forEach(link => {
            link.addEventListener("click", (event) => {
                links.forEach(link => link.classList.remove("clicked")); // Remove "clicked" class from all links
                link.classList.add("clicked"); // Add "clicked" class to the clicked link
            });
        });
    </script>
